<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Employee Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/TimeSheet.css"/>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-3">
                <div class="jumbotron heading bg-primary mx-auto">
                    <h1 class="text-center text-white">Employee Timetable!</h1>
                    <hr>
                    <h3 class="text-center text-white">Add Employee Information Below!</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-3">
                    <div class="card-header bg-primary">
                        <h4 class="text-white text-center">Employee List</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id="data-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <th>Total Billed ($)</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center">Add Employee Here</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="NameInput">Train Name</label>
                                <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Train Name Here">
                            </div>
                            <div class="form-group">
                                <label for="role">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Destination Here">
                            </div>
                            <div class="form-group">
                                <label for="startDate">First Train Time (HH:mm - Military Time)</label>
                                <input type="time" class="form-control" id="trainStart" placeholder="HH:mm">
                            </div>
                            <div class="form-group">
                                <label for="monthRate">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="Frequency (min) Here">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addEmployee">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script rel="stylesheet" type="text/javascript" src="assets/TimeSheet.js"></script>
</body>

</html>
